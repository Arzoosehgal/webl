<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Home Page</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/blog-article-ionicons.css">

    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <div id="fb-root"></div>

<button class="btn" data-toggle="modal" data-target="#myModal">
    Login modal</button>




<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">

    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- <div class="modal-header"> -->
                <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> -->
                    <!-- Ã—</button> -->
                 <!-- <h4 class="modal-title" id="myModalLabel">  -->
                    <!-- Login/Registration - <a href="http://www.jquery2dotnet.com">jquery2dotnet.com</a></h4>  -->
            <!-- </div> -->

            <div class="modal-body">
                <div class="row">
                    <!-- <div class="col-md-8" style="border-right: 1px dotted #C2C2C2;padding-right: 30px;"> -->
                        <div class="col-md-12">
                            <ul class="nav nav-tabs nav-justified">
                                <li class="active"><a href="#Login" data-toggle="tab">Login</a></li>
                                <li><a href="#Registration" data-toggle="tab">Registration</a></li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane active" id="Login">
                                    <form action="" method="post" role="form" class="form contactForm">
                    						<div class="col-md-12">
                    							<div class="form-group">
                    								<input type="text" class="form-control" id="login-id" placeholder="Username or Email" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                    								<div class="validation"></div>
                    							</div>
                    						</div>
                    						<div class="col-md-12">
                    							<div class="form-group">
                    								<input type="password" class="form-control" id="login-password" placeholder="Password" data-rule="login-pwd" data-msg="Please enter a valid email" />
                    								<div class="validation"></div>
                    							</div>
                    						</div>

                    						<div class="submit">
                    							<button class="btn btn-default" type="submit">Login</button>
                    						</div>
                    					</form>
                                </div>
                                <div class="tab-pane" id="Registration">
                                    <form action="" method="post" role="form" class="form contactForm">
                    						<div class="col-md-12">
                    							<div class="form-group">
                    								<input type="text" class="form-control" id="reg-name" placeholder="Full Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                    								<div class="validation"></div>
                    							</div>
                    						</div>
                    						<div class="col-md-12">
                    							<div class="form-group">
                    								<input type="password" class="form-control" id="reg-username" placeholder="Username" data-rule="reg-uname" data-msg="Please enter a valid email" />
                    								<div class="validation"></div>
                    							</div>
                    						</div>
                    						<div class="col-md-12">
                    							<div class="form-group">
                    								<input type="email" class="form-control" id="reg-email" placeholder="E-Mail ID" data-rule="reg-email" data-msg="Please enter a valid email" />
                    								<div class="validation"></div>
                    							</div>
                    						</div>
                    						<div class="col-md-12">
                    							<div class="form-group">
                    								<input type="tel" class="form-control" id="reg-mob" placeholder="Moble Number" data-rule="reg-uname" data-msg="Please enter a valid email" />
                    								<div class="validation"></div>
                    							</div>
                    						</div>
                    						<div class="col-md-12">
                    							<div class="form-group">
                    								<input type="password" class="form-control" id="reg-password" placeholder="Password" data-rule="reg-uname" data-msg="Please enter a valid email" />
                    								<div class="validation"></div>
                    							</div>
                    						</div>
                                            <div class="col-md-12">
                    							<div class="form-group">
                    								<input type="password" class="form-control" id="reg-cpassword" placeholder="Confirm Password" data-rule="reg-uname" data-msg="Please enter a valid email" />
                    								<div class="validation"></div>
                    							</div>
                    						</div>
                    						<div class="submit">
                    							<button class="btn btn-default" type="submit">Register</button>
                    						</div>
                    					</form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="login-social-media text-center">
                                        <h3>
                                            Sign in with
                                        </h3>
                                        <a href="#">
                                            <img src="img/login-fb.svg">
                                        </a>
                                        <a href="#">
                                            <img src="img/login-gplus.svg">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- <!-- Tab panes -->

                </div>
            </div>
        </div>
    </div>
</div>



<script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
